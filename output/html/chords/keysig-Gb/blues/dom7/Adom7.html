<!DOCTYPE html>
<html>
<head>
    <title>fcgen-chord - Music Generator</title>
    <link rel="stylesheet" type="text/css" href="/src/styles.css">
</head>
<body>
    <h1>fcgen-chord</h1>
    <h2>A7 blues voicing in Gb</h2>
    <div id="osmdContainer"></div>

    <!-- Load OSMD and Initialize -->
    <script src="https://cdn.jsdelivr.net/npm/opensheetmusicdisplay@1.4.1/build/opensheetmusicdisplay.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var osmd = new opensheetmusicdisplay.OpenSheetMusicDisplay("osmdContainer");
            osmd.setOptions({
                backend: "svg",
                drawTitle: false,
                darkMode: true,
                drawingParameters: "compacttight"
            });
            osmd.load("http://localhost:8000/output/xml/chords/keysig-Gb/blues/dom7/Adom7.xml").then(function() {
                osmd.render();
            });
        });
    </script>
</body>
</html>
